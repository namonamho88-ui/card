name: Card Data Sync

on:
  schedule:
    - cron: '0 */6 * * *' # 매 6시간마다 실행 (UTC 기준)
  workflow_dispatch: # 수동 실행 가능

permissions:
  contents: write

jobs:
  sync-cards:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run sync script
      run: node scripts/sync-cards.js

    - name: Commit and Push changes
      run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/popularCards.json
          # 변경사항이 없을 때 에러로 중단되지 않도록 처리
          git commit -m "Data: Automatically updated card data" || echo "No changes to commit"
          # 리모트의 최신 커밋을 가져와 내 변경사항을 그 위에 쌓음 (--autostash로 로컬 변경 유지)
          git pull --rebase --autostash origin main
          git push origin main
