name: ğŸ¤– Update AI Directory

on:
  schedule:
    - cron: '0 15 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸš€ Fetch & Generate AI Directory
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PRODUCTHUNT_TOKEN: ${{ secrets.PRODUCTHUNT_TOKEN }}
        run: node scripts/fetchAIDirectory.mjs

      - name: ğŸ“ Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/aiDirectory.json
          git diff --staged --quiet || git commit -m "ğŸ¤– auto: AI Directory $(date -u +'%Y-%m-%d')"
          git push
